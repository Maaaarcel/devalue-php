name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Composer
        uses: php-actions/composer@v6
      - name: Run Tests
        uses: php-actions/phpunit@v3
        with:
          php_version: 8.1
          bootstrap: vendor/autoload.php
          configuration: tests/Unit/phpunit.xml